<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="src/main.js"></script>

    <title>RiseBnB</title>
  </head>
  <body>
    <div class="container">
      <header></header>

      <section class="search">
        <div class="title">
          <span>Places to stay</span>
          <h1>Book holiday in the time</h1>
        </div>

        <form onsubmit="handleSubmit(event)" id="search-form">
          <input type="text" placeholder="Name" id="search-name" name="name" />
          <input type="text" placeholder="Type" id="search-type" name="type" />
          <button type="submit">
            Search for places
            <img src="assets/icons/search.svg" alt="search icon" />
          </button>
        </form>
      </section>

      <section class="places">
        <ul></ul>
      </section>
    </div>
  </body>
</html>
